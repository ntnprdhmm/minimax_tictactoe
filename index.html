<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe game</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div class="page-header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div>
            <p id="game-message">&nbsp</p>
            <div class="game-header">
                <button id="reload">New Game</button>
            </div>
            <div class="game-container">
                <div class="game-row">
                    <div class="game-row-square" data-y="0" data-x="0"></div>
                    <div class="game-row-square" data-y="0" data-x="1"></div>
                    <div class="game-row-square" data-y="0" data-x="2"></div>
                </div>
                <div class="game-row">
                    <div class="game-row-square" data-y="1" data-x="0"></div>
                    <div class="game-row-square" data-y="1" data-x="1"></div>
                    <div class="game-row-square" data-y="1" data-x="2"></div>
                </div>
                <div class="game-row">
                    <div class="game-row-square" data-y="2" data-x="0"></div>
                    <div class="game-row-square" data-y="2" data-x="1"></div>
                    <div class="game-row-square" data-y="2" data-x="2"></div>
                </div>
            </div>
            <div class="game-score">
                <table>
                    <tr>
                        <th>PLAYER</th>
                        <td>
                            <span class="token">X</span> : HUMAN
                        </td>
                        <td>
                            <span class="token">O</span> : AI
                        </td>
                    </tr>
                    <tr>
                        <th>SCORE</th>
                        <td id="human-score">0</td>
                        <td id="computer-score">0</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="src/js/Board.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
